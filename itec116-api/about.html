<!DOCTYPE html>
<html lang="en">
<head>
  <!-- CSS Center = cssc;01 -->
  <style>
    .customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

.customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

.customers tr:nth-child(even){background-color: #f2f2f2;}

.customers tr:hover {background-color: #ddd;}

.customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
  </style>
  <title>Products</title>
</head>

<body>

  <hr>
  <div>
    <button onclick="showAddForm()">Add Product</button>
    <hr>
    <!-- Form for adding/updating products -->
    <div id="formContainer" style="display: none;">
      <form id="productForm">
        <!-- Input fields for the product -->
        <input type="text" id="productName" placeholder="Product Name">
        <input type="text" id="productCategory" placeholder="Product Category">
        <input type="number" id="productPrice" placeholder="Price per Unit">
        <input type="number" id="productQuantity" placeholder="Quantity">
        <button onclick="submitForm()">Submit</button>
      </form>
    </div>

  <hr>

  <!-- Link JavaScript file -->
  <script src="main.js"></script>
</body>
</html>
